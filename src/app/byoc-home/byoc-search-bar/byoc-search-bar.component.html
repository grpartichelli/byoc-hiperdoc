<form class="example-form byoc-search-bar">
  <mat-icon (click)="search()"  class="byoc-search-bar__icon mat-primary">search</mat-icon>
  <mat-form-field class="example-full-width byoc-search-bar__form" appearance="fill">
    <mat-label>Search</mat-label>
    <input (keyup.enter)="search()" matInput [(ngModel)]="text" name="1" >
    <mat-hint align="start"><strong>Search anything about computers...</strong> </mat-hint>
  </mat-form-field>
</form>
